<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #C5F5F5;
            padding: 0;
        }

        nav {
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 15vh;
        }

        .logo img {
            height: 90px;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .menu li a {
            padding: 2px 10px;
            color: #2e2e2e;
            cursor: pointer;
            transition: .5s;
            text-decoration: none;
        }

        .performance-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .performance-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .score {
            font-size: 24px;
            color: #2e2e2e;
            margin: 10px 0;
        }

        .rank {
            font-size: 20px;
            color: #4CAF50;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress {
            width: 75%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="./image/fffff.jpg" alt="GuideEra"></div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="facilities.html">Facilities</a></li>
                <li><a href="coun.html">Counselling</a></li>
                <li><a href="./x/x.html">Schemes</a></li>
            </ul>
        </nav>
    </header>

    <div class="performance-container">
        <h1>Student Performance Dashboard</h1>
        
        <div class="performance-card">
            <h2>Overall Performance</h2>
            <div class="score">Score: 85/100</div>
            <div class="rank">Rank: 5th in Class</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div class="performance-card">
            <h2>Monthly Tests Performance</h2>
            <div class="score">Average Score: 82%</div>
            <div class="rank">Highest Score: 92%</div>
            <div class="progress-bar">
                <div class="progress" style="width: 82%"></div>
            </div>
        </div>

        <div class="performance-card">
            <h2>Subject-wise Performance</h2>
            <p>Mathematics: 90%</p>
            <p>Science: 85%</p>
            <p>English: 88%</p>
            <p>Social Studies: 80%</p>
        </div>
    </div>
</body>
</html>
